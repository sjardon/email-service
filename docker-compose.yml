version: '3.7'
services:
  redis:
    image: redis/redis-stack-server:latest
    restart: always
    environment:
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - es_redis:/data

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
      MONGO_INITDB_DATABASE: email
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - es_mongodb:/data/db

  gateway:
    build: 
      context: .
      args:
        - PROJECT=gateway-service
    env_file: ./services/gateway-service/.env
    ports:
      - ${GATEWAY_PORT}:3000
    depends_on:
      - redis
  
  email-sender:
    build: 
      context: .
      args:
        - PROJECT=email-sender-service
    env_file: ./services/email-sender-service/.env
    ports:
      - ${EMAIL_SENDER_PORT}:3000
    depends_on:
      - redis
      - mongo
      
volumes:
  es_redis:
    driver: local
  es_mongodb:

networks:
  default:
    driver: bridge